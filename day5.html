<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - Full Body + Core | GYM Plan</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <a href="index.html"><h1>GYM Plan</h1></a>
        
        <h2>Day 5 - Full Body + Core</h2>
        
        <div class="exercise-section">
            <div class="exercise-title">1. Dumbbell Thrusters (Squat to Overhead Press)</div>
            <div class="exercise-reps">3-4 x 10-12</div>
            <video src="./media/mp4/Dumbbell Squat Press.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
        
        <div class="exercise-section">
            <div class="exercise-title">2. Front Squats</div>
            <div class="exercise-reps">3 x 10</div>
            <video src="./media/mp4/Front Squat.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
        
        <div class="exercise-section">
            <div class="exercise-title">3. Push-Ups</div>
            <div class="exercise-reps">3 x 12</div>
            <video src="./media/mp4/Pushups.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
        
        <div class="exercise-section">
            <div class="exercise-title">4. Hanging Leg Raises</div>
            <div class="exercise-reps">3 x 15</div>
            <video src="./media/mp4/Hanging leg raises.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
        
        <div class="exercise-section">
            <div class="exercise-title">5. Russian Twists</div>
            <div class="exercise-reps">3 x 20 (10/side)</div>
            <video src="./media/mp4/russian twist.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
        
        <div class="exercise-section">
            <div class="exercise-title">6. Plank</div>
            <div class="exercise-reps">3 x 1 min</div>
            <video src="./media/mp4/plank.mp4" controls width="400" height="300" muted loop preload="none" playsinline webkit-playsinline></video>
        </div>
    </div>

    <script>
        // Mobile-friendly video handling
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            videos.forEach(video => {
                // Prevent fullscreen mode on mobile
                video.addEventListener('webkitbeginfullscreen', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                video.addEventListener('webkitendfullscreen', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Prevent default fullscreen behavior
                video.addEventListener('fullscreenchange', function(e) {
                    if (document.fullscreenElement === video) {
                        document.exitFullscreen();
                    }
                });
                
                // Handle video click for play/pause
                video.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (video.paused) {
                        video.play().catch(err => {
                            console.log('Video play failed:', err);
                        });
                    } else {
                        video.pause();
                    }
                });
                
                // Ensure video doesn't go fullscreen on play
                video.addEventListener('play', function() {
                    video.classList.add('playing');
                });
                
                video.addEventListener('pause', function() {
                    video.classList.remove('playing');
                });
                
                // Load video only when needed
                video.addEventListener('loadstart', function() {
                    video.classList.add('loading');
                });
                
                video.addEventListener('canplay', function() {
                    video.classList.remove('loading');
                });
            });
        });
    </script>
</body>

</html>
